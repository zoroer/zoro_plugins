<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slideAnimate</title>
    <link rel="stylesheet" href="slideAnimate.css">
</head>
<body>

<div id="slideAnimate"></div>

<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="slideAnimate.js"></script>
<script type="text/javascript">
    new SlideAnimate({
        animateDirection: "left",
        animateSpeed: 2,
        resourcesArr: [
            "./img/img1.jpg",
            "./img/img2.jpg",
            "./img/img3.jpg",
            "./img/img4.jpg",
            "./img/img5.jpg"
        ],
        textMode: false,
        textModeStyle: {
            fontSize: '20px',
            color: "#f00"
        }
    });
</script>
</body>
</html>
