<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slideAnimate</title>
    <style type="text/css">
        *, body{
            margin: 0;
            padding: 0;
        }
        ul li{list-style-type: none;}
        .slideAnimate{
            height: 400px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 5px #eee;
        }
        .slideAnimate ul{
            height: 100%;
            width: 100%;
            position: absolute;
            overflow: hidden;
            left:0;
        }
        .slideAnimate ul li{
            height: 100%;
            float: left;
            display: flex;
            align-items: center;
        }
        .slideAnimate ul li img{ width: 100%; }
    </style>
</head>
<body>

<div class="slideAnimate">
    <ul>
        <li><img src="./img/img1.jpg" /></li>
        <li><img src="./img/img2.jpg" /></li>
        <li><img src="./img/img3.jpg" /></li>
        <li><img src="./img/img4.jpg" /></li>
        <li><img src="./img/img5.jpg" /></li>
    </ul>
</div>

<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(function(){
        /**
         * 调用的选项
         */
        slideAnimate({
            wrapName: '.slideAnimate',
            direction: "right",
            animateSpeed: -2
        });

        /**
         * 动画函数
         * @param condition 动画函数的配置对象{}
         * 包含三个参数wrapName，direction，animateSpeed
         */
        function slideAnimate(condition){
            //复制html节点
            var oUl = $(condition.wrapName).find("ul");
            oUl.prepend( oUl.html() );

            //重新计算wrap的长度
            var oLi = oUl.find("li");
            oLi.css("width", oUl.width() / (oLi.length/2) );
            oUl.css("width", oLi.width() * oLi.length + "px");

            /**
             * 处理滑动动画
             */
            function handleAnimate(){
                var leftNumber = parseInt( oUl.css("left").replace(/[^0-9]/gi,"") );
                leftNumber === oLi.width() * (oLi.length/2)
                    ? oUl.css("left", "0px")
                    : oUl.css("left", "+=" + condition.animateSpeed + "px");
            }

            //定时更新
            setInterval(handleAnimate, 20);
        }
    });
</script>
</body>
</html>
